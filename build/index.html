<!DOCTYPE html>
<html lang="pl" ng-app="myApp">
<head>
    <base href="/">
    <meta charset="UTF-8">
    <title>Wizjotech</title> 

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link href='http://fonts.googleapis.com/css?family=Advent+Pro&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/app/reset.css">

<link rel="stylesheet" href="css/app/styles.min.css">

</head>

<body ng-controller="myController">

    <div class="bg-container">
        <img ng-show="activeBG == 1" class="bg-image" src="img/bg_1.jpg" alt="BG 1">
        <img ng-show="activeBG == 2" class="bg-image" src="img/bg_2.jpg" alt="BG 2">
        <img ng-show="activeBG == 3" class="bg-image" src="img/bg_3.jpg" alt="BG 3">        
    </div>

    <header class="container">
        <div class="row">
            <div ng-click="ScrollSite('site-firma')" class="col-xs-12 col-sm-2 text-center menu-element cursor-pointer">
                <h2>FIRMA</h2>
            </div>
            <div ng-click="ScrollSite('site-oferta')" class="col-xs-12 col-sm-2 text-center menu-element cursor-pointer">
                <h2>OFERTA</h2>
            </div>
            <div class="col-xs-12 col-sm-4 text-center menu-element">
                <a href="http://www.wizjotech.pl"><img src="img/logo.png" class="img-responsive" alt="Logo Wizjotech"></a>
            </div>
            <div ng-click="ScrollSite('site-pobierz')" class="col-xs-12 col-sm-2 text-center menu-element cursor-pointer">
                <h2>POBIERZ</h2>
            </div>
            <div ng-click="ScrollSite('site-kontakt')" class="col-xs-12 col-sm-2 text-center menu-element cursor-pointer">
                <h2>KONTAKT</h2>
            </div>
        </div>
    </header>

    <div ng-view></div>

    <footer class="container">
        <div class="row">
            <div class="col-xs-12 text-center menu-element">
                <h2>Â© 2016 Wizjotech</h2>
            </div>
        </div>
    </footer>

    <div class="siteLoader" style="position:fixed; left:0; top:0; background-color:#e8e8e8; width:100%; height:100%; z-index:99999;">
        <div style="position:absolute; top:50%; left:50%; margin-left:-50px; margin-right:-50px;">
            <img src="img/ring.gif">
        </div>
    </div>

</body>

<!-- SCRIPTS -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.9/angular-route.min.js"></script>

<script src="js/app/scripts.js"></script>

    <script>
        var app = angular.module('myApp', ['ngRoute','myControllers']);
    </script>

</html>
